<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Create or Add Element</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <ul class="language">
        <li>Javascript</li>

    </ul>
</body>
<script>
    

        // Add Value :
    function addLanguage(langName) {
        // create list item
        const li = document.createElement('li');
        // define inner HTML of list item
        li.innerHTML = `${langName}`;
        // select unorder list
        const ul = document.querySelector('.language');
        // append list item into list
        ul.appendChild(li);
    }

    addLanguage("Python");
    addLanguage("Java");
    addLanguage("Ruby");
    addLanguage("Typescript");

    function addOptiLanguage(langName) {
        // create list item
        const li = document.createElement('li');
        // append text Node into list item
        const addText = document.createTextNode(langName);
        // append list item into list
        li.appendChild(addText);
        // select unorder list
        const ul = document.querySelector('.language');
        // append list item into list
        ul.appendChild(li);
    }

    addOptiLanguage("PHP");
    addOptiLanguage("Golang");

    const div = document.createElement('div');
    console.log("Div Element : ", div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute("title", "Genrated title");
    div.style.backgroundColor="green";
    div.style.padding="12px";
    // div.innerText = "chai our Code";
    const addtext = document.createTextNode("Create or Add Elements to DOM");
    div.appendChild(addtext);

    document.body.appendChild(div);

    
</script>
</html>
