<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Access Parent Child Elements</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <h2 class="title">Week Days:</h2>
    <div class="parent">
        <!-- comment in html -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saterday</div>
        <div class="day">Sunday</div>
    </div>
    <script>
        const parent =  document.querySelector('.parent');
        console.log("parent :", parent);
        console.log("parent Children :", parent.children);
        console.log("parent 1st Children :", parent.children[0]);
        console.log("parent 1st Children innerText :", parent.children[0].innerText);
        console.log("parent 1st Children textContent :", parent.children[0].textContent);
        console.log("parent 1st Children innerHTML :", parent.children[0].innerHTML);

        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);
            if(i%2 == 0) {
                parent.children[i].style.backgroundColor="red";
                parent.children[i].style.color="white";
            } else {
                parent.children[i].style.backgroundColor="blue";
                parent.children[i].style.color="black";
            }
            parent.children[i].style.padding="20px";
        }

        console.log("parent 1st Children innerHTML :", parent.children[0].innerHTML);
        console.log("parent first element child :", parent.firstElementChild);
        console.log("parent last element child :", parent.lastElementChild);

        const dayone = document.querySelector('.day');
        console.log("DayOne :", dayone);
        console.log("DayOne Parent :", dayone.parentElement);
        console.log("DayOne Next Element Sibling :", dayone.nextElementSibling);
        console.log("DayOne Previous Element Sibling:", dayone.previousElementSibling);
        console.log("DayOne Previous Sibling:", dayone.previousSibling);
        console.log("DayOne Next Sibling:", dayone.nextSibling);

        console.log("Parents Nodes :", parent.childNodes);



    </script>
</body>
</html>
